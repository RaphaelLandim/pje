{% extends "basepadrao.html" %}

{% block title %}PJE - Ministério{% endblock %}

{% block extra_styles %}
<style>
  .construcao-section {
    background: linear-gradient(180deg, #f9faf7 0%, #e6ebdf 100%);
    padding: 5rem 0;
    min-height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .construcao-card {
    background: #fff;
    border-radius: 1rem;
    padding: 3rem 2rem;
    max-width: 600px;
    box-shadow: 0 15px 30px rgba(62, 75, 49, 0.15);
    text-align: center;
  }

  .construcao-card h2 {
    color: #3e4b31;
    font-weight: 700;
    margin-bottom: 1rem;
  }

  .construcao-card p {
    color: #6b7a49;
    font-size: 1.25rem;
    margin-bottom: 2rem;
  }

  .construcao-card i {
    font-size: 5rem;
    color: #3e4b31;
  }
</style>
{% endblock %}

{% block content %}
<section class="construcao-section">
  <div class="construcao-card">
    <h2>Sacramentos</h2>
    <p>Esta página está em construção.<br>Em breve teremos mais informações sobre os sacramentos.</p>
    <i class="bi bi-tools"></i>
  </div>
</section>








{% endblock %}
